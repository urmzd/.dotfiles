- name: Install nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
    executable: /bin/zsh

- name: Install node
  shell: |
    source ~/.zprofile
    nvm install --lts
  args:
    executable: /bin/zsh

