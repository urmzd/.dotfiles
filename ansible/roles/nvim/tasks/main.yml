- name: "Install neovim dependencies"
  become: true
  package:
    name:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip

- name: "Clone neovim"
  git:
    repo: "https://github.com/neovim/neovim.git"
    version: nightly
    dest: /tmp/neovim

- name: "Set make type and install neovim"
  become: true
  make:
    chdir: /tmp/neovim
    target: CMAKE_BUILD_TYPE=RelWithDebInfo install

- name: "Link config"
  file:
    src: "{{ role_path }}/files/"
    dest: "{{ ansible_env.HOME }}/.config/nvim"
    state: link
